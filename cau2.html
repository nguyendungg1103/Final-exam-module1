<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function tryRemoveFromArray(arr, number) {
        let arr1 = [];
        let a = 0;
        for (let i = 0; i < arr.length; i++) {
            if (number===i) {
                continue;

            } else {
                arr1[a] = arr[i];
                a++;

            }

        }
        return arr1;
    }

    console.log(tryRemoveFromArray([1, 2, 3, 4, 5]), 1);
</script>

</body>
</html>
